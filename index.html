<html>
    <head>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            
            <div id="home">
                <h3 id="team">HOME</h3>
                
                <div id="score">
                    <p id= "home-el"></p>   
                </div>
                
                <div id="buttonContainer">
                    <button id="1point" onClick="add1Home()">+1</button>
                    <button id="2point" onClick="add2Home()">+2</button>
                    <button id="3point" onClick="add3Home()">+3</button>
                </div>
                
            </div>
            
            <div id="guest">
                <h3 id="team">GUEST test to see</h3>
                
                <div id="score">
                    <p id = "guest-el"></p>
                </div>
                
                <div id="buttonContainer">
                    <button id="1point" onClick="add1Guest()">+1</button>
                    <button id="2point" onClick="add2Guest()">+2</button>
                    <button id="3point" onClick="add3Guest()">+3</button>
                </div>
                
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
